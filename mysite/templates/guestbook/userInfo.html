<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>

    <script>
        fetch("/guestbook/getData")
        .then(response => response.json())
        .then(data=> {
            document.querySelector("#result").innerHTML = `${data.name} ${data.age} ${data.phone}`
        });
    </script>
</body>
</html>
